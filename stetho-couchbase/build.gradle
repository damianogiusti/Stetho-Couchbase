apply plugin: 'com.android.library'

// Manifest version information
def versionMajor = 0
def versionMinor = 2
def versionPatch = 0

ext {
    bintrayRepo = 'maven'
    bintrayName = 'stetho-couchbase'

    publishedGroupId = 'com.robotpajamas.stetho'
    libraryName = 'Stetho-Couchbase'
    artifact = 'stetho-couchbase'

    libraryDescription = 'Stetho-Couchbase is a plugin for Stetho to enable visualizing and debugging Android Couchbase databases in Chrome'

    siteUrl = 'https://github.com/RobotPajamas/Stetho-Couchbase'
    gitUrl = 'https://github.com/RobotPajamas/Stetho-Couchbase.git'

    libraryVersion = "${versionMajor}.${versionMinor}.${versionPatch}"

    developerId = 'sureshjoshi'
    developerName = 'Suresh Joshi'
    developerEmail = 'suresh@robotpajamas.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}


buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
    }
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 9
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'com.android.support:support-annotations:28.0.0'
    implementation 'com.jakewharton.timber:timber:4.7.1'
    compileOnly 'com.facebook.stetho:stetho:1.5.1'
    compileOnly 'com.couchbase.lite:couchbase-lite-android:2.7.1'
}
